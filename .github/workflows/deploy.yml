name: CI/CD to Harbor & MicroK8s via Helm

on:
  push:
    branches:
      - main

jobs:
  build-push-deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      # Login su Harbor
      - name: Login to Harbor
        run: echo "${{ secrets.HARBOR_PASSWORD }}" | docker login http://192.168.19.107:8080 -u admin --password-stdin

      # Build Docker Image
      - name: Build and Push Docker Image
        run: |
          docker build -t 192.168.19.107:8080/myproject/myapp:${{ github.sha }} .
          sudo docker push 192.168.19.107:8080/myproject/myapp:${{ github.sha }}

      # Imposta kubeconfig per MicroK8s
      - name: Setup kubeconfig
        run: |
          mkdir -p $HOME/.kube
          sudo microk8s config > $HOME/.kube/config
          sudo chown $(id -u):$(id -g) $HOME/.kube/config

      # Deploy con Helm su MicroK8s
      - name: Deploy with Helm
        run: |
          sudo microk8s helm3 upgrade myapp ./helm-chart --install \
            --set image.repository=192.168.19.107:8080/myproject/myapp \
            --set image.tag=${{ github.sha }}
